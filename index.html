<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>
          <div class="answers"></div>
        </div>
        <button class="submit submit-btn">Next Question</button>
      </div>
      <div class="result">
        <div class="result-content">
          <h1>Congratulations</h1>
          <h3 class="correct">Correct Answers: 0</h3>
          <h3 class="wrong">Wrong Answers: 0</h3>
          <h2 class="score">Score: 100</h2>
        </div>
        <button class="play submit">Play again</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
